<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Contacts</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/iquery/3.1.1/iquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Contacts</h1>
    <span th:if="${contacts.size() == 0}">PhoneBook is empty</span>
    <table th:if="${contacts.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Surname</td>
            <td>First Name</td>
            <td>Patronymic</td>
            <td>Birth Date</td>
            <td>Phone Numbers</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contacts.id}"/>
            <td th:text="${contacts.surName}"/>
            <td th:text="${contacts.firstName}"/>
            <td th:text="${contacts.patronymic}"/>
            <td th:text="${contacts.birthDate}"/>
            <td th:text="${contacts.phoneNumbers}"/>
            <td><a class="btn btn-secondary" th:href="@{'/details/'+${contact.id}}"/>Details</td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
